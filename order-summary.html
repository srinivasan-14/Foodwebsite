        <!-- In your existing JavaScript code in about.html -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Retrieve user data from sessionStorage
                let userData = sessionStorage.getItem('userData');
                let jsonData = sessionStorage.getItem('orderData');
                let contentContainer = document.getElementById('content');

                if (userData && jsonData) {
                    // Parse user data
                    let user = JSON.parse(userData);
                    // Parse order data and display for all users
                    let orderData = JSON.parse(jsonData);

                    contentContainer.innerHTML += `<h3>New order received from  ${user.username}! Please prepare the following items</h3>`;
                    contentContainer.innerHTML += '<h3>The Token number of this  ordered item is 2682 <br> and the Selected Items are:</h3>';
                    contentContainer.innerHTML += '<ul>';
                    for (let item of orderData.items) {
                        contentContainer.innerHTML += `<li>${item.name} - Quantity: ${item.quantity}</li>`;
                    }
                    contentContainer.innerHTML += '</ul>';
                } else {
                    contentContainer.innerHTML += '<h3>No order data available.</h3>';
                }

            });

        </script>
